{% extends 'app/base.html' %}

{% block title %}Home | Jason{% endblock %}

{% block extra_head %}
    <script>
        window.prismic = {
            endpoint: 'https://cfs-website.prismic.io/api/v2',
        };
        window.prismicGatsbyOptions = {"plugins":[],"repositoryName":"cfs-website","accessToken":null,"path":"/preview","previews":true,"sharpKeys":[{}]};
    </script>
{% endblock %}

{% block content %}
    <!-- Your home page specific content goes here -->
    <div id="site-main">
        <!-- Your existing content from the home page -->
        <!-- Example: -->
        <h1>Welcome to my site!</h1>
        <p>This is the home page content.</p>
    </div>
{% endblock %}

{% block footer %}
    <!-- Your footer content -->
    <footer>
        <p>&copy; 2024 Jason</p>
    </footer>
{% endblock %}
