    .box {

        height: 200px;

        margin: 20px;
        display: inline-block;
        transition: background-color 0.3s;
    }

<div class="container mt-5">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var csrfToken = '{{ csrf_token }}';

        $('#change-color-btn').click(function() {
            $.ajax({
                url: '{% url "click_event" %}', // Django URL template tag for URL endpoint
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                success: function(response) {
                    console.log(response.message); // Log the response message
                },
                error: function(xhr, status, error) {
                    console.log("An error occurred: " + error); // Log any error that occurs
                }
            });
        });
    });
</script>
