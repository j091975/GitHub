<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Showcase</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            margin: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'links' %}">Links</a> |
        <a href="{% url 'wiki' %}">Wiki</a> |
        <a href="{% url 'product_insert' %}">Product Insert</a> |
        <a href="{% url 'generate_product' %}">Generate Product</a> |
        <a href="{% url 'product_list' %}">Product List</a> |
        <a href="{% url 'db_schema' %}">DB Schema</a> |
        <a href="{% url 'showcase' %}">Showcase</a>
    </nav>
    <div class="box" id="color-box"></div>
    <button id="change-color-btn">Change Color</button>

    <script>
        $(document).ready(function() {
            var csrfToken = '{{ csrf_token }}';
    
            $('#change-color-btn').click(function() {
                $.ajax({
                    url: '',
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    data: {},
                    success: function(data) {
                        $('#color-box').css('background-color', data.color);
                    }
                });
            });
        });
    </script>
    
</body>
</html>
