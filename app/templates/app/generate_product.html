<!-- generate_random_product.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Generate Random Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <h2>Generate Random Products</h2>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'links' %}">Links</a> |
        <a href="{% url 'wiki' %}">Wiki</a> |
        <a href="{% url 'product_insert' %}">Product Insert</a> |
        <a href="{% url 'generate_product' %}">Generate Product</a> |
        <a href="{% url 'product_list' %}">Product List</a> |
        <a href="{% url 'db_schema' %}">DB Schema</a> |
        <a href="{% url 'showcase' %}">Showcase</a>
    </nav>
    <form method="post">
        {% csrf_token %}
        <label for="num_products">Number of Products:</label>
        <input type="number" id="num_products" name="num_products" value="1" min="1" max="100">
        <button type="submit">Generate</button>
    </form>
</body>
</html>
